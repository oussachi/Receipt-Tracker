{% if user.username != '' %}
<div>
    <h4>Hello {{ user.username }}</h4>
    <button><a href="{% url 'my_receipts' %}">View my receipts</a></button>
    <button><a href="{% url 'logout' %}">Logout</a></button>
</div>
{% else %}
    <h4>Hello World</h4>
    <button><a href="{% url 'login' %}">Login</a></button>
{% endif %}
