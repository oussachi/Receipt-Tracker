<h3>Receipt</h3>

{% if receipt != None %}
    <div>
        <hr>
        Store : {{ receipt.store_name }}
        <br>
        Date : {{ receipt.date_of_purchase }}
        <br>
        Items : {{ receipt.item_list }}
        <br>
        Total : {{ receipt.total_amount }}
        <br>
        <hr>
        <button><a href="{% url 'update_receipt' receipt.id %}">Update</a></button>
        <br>
        <button><a href="{% url 'delete_receipt' receipt.id %}">Delete</a></button>
    </div>
{% else %}
    <h3>No receipt found</h3>
{% endif %}
