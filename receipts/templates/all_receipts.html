<h3>My receipts</h3>

<button><a href="{% url 'add_receipt' %}">Add receipt</a></button>
<br>
<hr>
{% for receipt in receipts %}
<div>
    Store : {{ receipt.store_name }}
    <br>
    Date : {{ receipt.date_of_purchase }}
    <br>
    Items : {{ receipt.item_list }}
    <br>
    Total : {{ receipt.total_amount }}
    <br>
    <button><a href="{% url 'receipt' receipt.id %}">View</a></button>
    <hr>
</div>
<br>
{% endfor %}
